<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제2 회원가입</title>
</head>
    
<body>
    <h1>회원가입</h1>
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    <form>
        <label for="user-id">아이디</label>
        <input id="user-id" type="text" name="id">
        <br>
        <label for="user-email">이메일</label>
        <input id="user-email" type="text" name="email">
        <br>
        <label for="user-pw">비밀번호</label>
        <input id="user-pw" type="password" name="pw">
        <br>
        <label for="user-nickname">닉네임</label>
        <input id="user-nickname" type="text" name="nickname">
        
        <fieldset>
            <legend>성별</legend>
            <ul>
                <li>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">남성</label>
                </li>
                <li>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">여성</label>
                </li>
                <li>
                    <input type="radio" name="gender" value="none" id="none">
                    <label for="none">선택 안함</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>사용 기술</legend>
            <ul>
                <li>
                    <input type="checkbox" name="html" id="html">
                    <label for="html">HTML</label>
                </li>
                <li>
                    <input type="checkbox" name="css" id="css">
                    <label for="css">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="js" id="js">
                    <label for="js">JavaScript</label>
                </li>
                <li>
                    <input type="checkbox" name="python" id="python">
                    <label for="python">Python</label>
                </li>
                <li>
                    <input type="checkbox" name="django" id="django">
                    <label for="django">Django</label>
                </li>
                <li>
                    <input type="checkbox" name="github" id="github">
                    <label for="github">GitHub</label>
                </li>
                <li>
                    <input type="checkbox" name="p_sql" id="p_sql">
                    <label for="p_sql">PostgreSQL</label>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
