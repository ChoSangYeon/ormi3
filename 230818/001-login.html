<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>

<body>
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력하고 로그인하세요</p>

    <form method="POST">
        <div>
            <label for="user-id">아이디</label>
            <input id="user-id" type="text" name="id">
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input id="user-email" type="password" name="pw">
        </div>
        <div>
            <input id="save-id" type="checkbox">
            <label for="save-id">아이디 저장</label>
        </div>

        <button type="submit">로그인</button>
    </form>
</body>
</html>
