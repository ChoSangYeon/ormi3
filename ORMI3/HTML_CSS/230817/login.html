<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제1 로그인</title>
</head>

<body>
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력하고 로그인하세요</p>
    <form>
        <label for="user-id">아이디</label>
        <input id="user-id" type="text" name="id">
        <br>
        <label for="user-pw">비밀번호</label>
        <input id="user-email" type="password" name="pw">
        <br>
        <input type="checkbox" name="save-id" id="save-id">
        <label for="save-id">아이디 저장</label>
        <br>
        <input type="button" value="로그인">
    </form>
</body>
</html>
